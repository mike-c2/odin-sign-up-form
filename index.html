<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>

<body>
  <main>
    <div id="left-container">
      <div id="logo-container">
        <img src="img/odin-lined.png" alt="The Odin Project Logo">
        <p id="logo-text">ODIN</p>
      </div>
      <p id="image-info">
        Photo by
        <a href="https://www.pexels.com/@sohi">Sohail Nachiti</a>
        on
        <a href="https://www.pexels.com/photo/close-up-photography-of-leaves-with-droplets-807598">
          Pexels
        </a>
      </p>
    </div>
    <div id="right-container">
      <div id="hero">
        <p>
          This is not a real online service! You know you need
          something like this in your life to help you realize
          your deepest dreams.
        </p>
        <p>
          Sign up <em>now</em> to get started.</p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <div id="form-container">
        <form action="example.com/path" method="post">
          <p>Let's do this!</p>

          <div class="input-pair">
            <div class="input-field">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div class="input-field">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>

          <div class="input-pair">
            <div class="input-field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="input-field">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
          </div>

          <div class="input-pair">
            <div class="input-field">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="input-field">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </form>
      </div>
    </div>
    <div id="button-container">

    </div>
    </div>
  </main>

</body>

</html>
